name: Rust CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: pa1   # ðŸ‘ˆ all commands run inside pa1/

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: pa1

      - name: Build
        run: cargo build --verbose

      - name: Run acceptance tests
        run: |
          chmod +x ./run_tests.sh
          ./run_tests.sh
